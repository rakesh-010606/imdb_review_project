<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Feedback</title>
</head>
<body>
    <h1>Enter your review below</h1>
    <form method="POST">
        <textarea name="review" rows="5" cols="50" placeholder="Type your movie review here..."></textarea><br><br>
        <input type="submit" value="Predict">
    </form>
    <!-- if prediction exists it should give output -->
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
